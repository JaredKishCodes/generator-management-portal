<section
  class="min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('assets/pexels-tomfisk-9893727.jpg');"
>
  <div class="bg-white/30 backdrop-blur-md p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-4">
      <img src="assets/logo-3r.png" alt="Logo" class="h-16" />
    </div>

    <!-- Register Form -->
    <ng-container *ngIf="toggleForm; else loginForm">
  <h2 class="text-2xl font-bold mb-6 text-center text-white">Create Account</h2>
  <form>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-white text-sm mb-1" >Contact Name</label>
        <input type="text" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Contact Address</label>
        <input type="text" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Contact Number</label>
        <input type="text" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Access Type</label>
        <input type="text" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Email Address</label>
        <input type="email" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Username</label>
        <input type="text" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div>
        <label class="block text-white text-sm mb-1">Confirm Password</label>
        <input type="password" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
      </div>
      <div></div> <!-- Empty div for spacing if needed -->
    </div>

    <button type="button" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Register
    </button>
  </form>

  <p class="text-sm text-white text-center mt-4">
    Already have an account?
    <a (click)="toggleForm = false" class="cursor-pointer text-blue-200 underline">Login here</a>
  </p>
</ng-container>


    <!-- Login Form -->
    <ng-template #loginForm>
      <h2 class="text-2xl font-bold mb-6 text-center text-white">Login to your account</h2>
      <form>
        <div class="mb-4">
          <label class="block text-white text-sm mb-1">Username</label>
          <input type="email" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
        </div>
        <div class="mb-4">
          <label class="block text-white text-sm mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 bg-white/70 rounded-lg" />
        </div>
        <div class="flex items-center justify-between mb-6 text-white">
          <label class="inline-flex items-center">
            <input type="checkbox" />
            <span class="ml-2 text-sm">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-200 hover:underline">Forgot password?</a>
        </div>
        <button type="button" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Sign in
        </button>
      </form>
      <p class="text-sm text-white text-center mt-4">
        Donâ€™t have an account?
        <a (click)="toggleForm = true" class="cursor-pointer text-blue-200 underline">Register here</a>
      </p>
    </ng-template>
  </div>
</section>
